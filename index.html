<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Challenge N1 - Oracle ONE</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="contenedor-principal">
        <div id="contenedor-logo">
            <img src="img/logo.png" alt="logo">
        </div>

        <div id="contenedor-ingreso">
            <div id="contenedor-texto-procesar">
                <textarea name="texto-procesar" id="texto-procesar" rows="10" cols="50"
                    placeholder="Ingrese el texto aquí"></textarea>
            </div>
            
            <div id="contenedor-texto-condiciones">
                <div id="img-condiciones">
                    <img src="img/exclamacion.png" alt="Icono de exclamacion">
                </div>
                <div id="texto-condiciones">
                    <p>Sólo letras minúsculas y sin acentos</p>
                </div>
            </div>
            <div id="contenedor-botones">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </div>

        <div id="contenedor-resultado">

        </div>
    </main>
    <footer>

    </footer>

    <script src="aplication.js"></script>
</body>

</html>
