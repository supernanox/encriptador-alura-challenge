<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Challenge N1 - Oracle ONE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
</head>

<body>
    <main id="contenedor-principal">
        <div id="contenedor-logo">
            <img src="img/logo.png" alt="logo">
        </div>

        <div id="contenedor-ingreso">
            <div id="contenedor-texto-procesar">
                <textarea name="texto-procesar" id="texto-procesar" rows="20" cols="30"
                    placeholder="Ingrese el texto aquí"></textarea>
            </div>
            
            <div id="contenedor-texto-condiciones-botones">
                <div id="contenedor-condiciones">
                    <div id="img-condiciones">
                        <img src="img/exclamacion.png" alt="Icono de exclamacion">
                    </div>
                    <div id="texto-condiciones">
                        <p>Sólo letras minúsculas y sin acentos</p>
                    </div>
                </div>
                
                <div id="contenedor-botones">
                    <button class="boton-accion" onclick="btnEncriptar()">Encriptar</button>
                    <button class="boton-accion" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </div>

        <div id="contenedor-resultado">
            <div id="contenedor-texto-resultado"><p id="texto-resultado" hidden></p></div>
            <div id="contenedor-img-resultado" class="elementos-para-quitar" >
                <img src="img/persona.png" alt="Dibujo de una persona" id="img-resultado">
            </div>
            <div id="contenedor-texto-sin-resultado" class="elementos-para-quitar" >
                <p id="texto-sin-resultado-grande">Ningún mensaje fue encontrado</p>
                <p id="texto-sin-resultado-pequeño">Ingresa el texto que quieras encriptar o desencriptar</p>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="aplication.js"></script>
</body>

</html>
